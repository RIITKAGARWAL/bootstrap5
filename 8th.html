<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="container p-3 text-center my-2 img-thumbnail">
            <button type="button" class="btn btn-primary btn-lg spinner-border"></button>
            <button type="button" class="btn btn-primary btn-lg spinner-border"></button>
            <button type="button" class="btn btn-primary btn-lg spinner-border"></button>
        </div>
        <div class="container p-3 text-center bg-success img-thumbnail">
            <button type="button" class="btn  btn-lg spinner-grow "></button>
            <button type="button" class="btn  btn-lg spinner-grow "></button>
            <button type="button" class="btn  btn-lg spinner-grow "></button>
        </div>

        <div class="container p-3 mt-2 text-center bg-danger img-thumbnail">
            <button type="button" class=" btn btn-primary btn-lg  ">Sony</button>
            <button type="button" class=" btn btn-outline-warning btn-lg  ">Apple</button>
            <button type="button" class="btn btn-dark btn-lg  ">Motorolla</button>
        </div>


        <div class="btn-group">
            <div class="container  p-3 mt-2 text-center bg-danger img-thumbnail">
                <button type="button" class=" btn btn-primary btn-lg  ">RealMe</button>
                <button type="button" class=" btn btn-outline-warning btn-lg  ">Vivo</button>
                <button type="button" class="btn btn-dark btn-lg  ">OnePlus</button>
            </div>
            <div class="container p-3 mt-2 text-center bg-danger img-thumbnail">
                <button type="button" class=" btn btn-primary btn-lg  ">Nokia</button>
                <button type="button" class=" btn btn-outline-warning btn-lg  ">Gionee</button>
                <button type="button" class="btn btn-dark btn-lg  ">Oppo</button>
            </div>
        </div>
    </div>
</body>
</html>
