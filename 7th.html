<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
        <!-- outline buttons -->
        <div class="container m-5 bg-dark border-dark p-5 rounded text-center">
            <button type="button" class="m-2 border btn btn-outline-primary">Primary</button>
            <button type="button" class="m-2 btn btn-outline-secondary">Secondary</button>
            <button type="button" class="m-2 btn btn-outline-info">info</button>
            <button type="button" class="m-2 btn btn-outline-warning">warning</button>
            <br>
            <button type="button" class="m-2 btn btn-outline-danger">danger</button>
            <button type="button" class="m-2 btn btn-outline-success">success</button>
            <button type="button" class="m-2 btn btn-outline-light ">light</button>
            <button type="button" class="m-2 btn btn-outline-dark border-warning text-danger">dark</button>
    
    
        </div>
         <!--buttons-->
    <div class="container m-5 bg-light border-dark p-5 img-thumbnail text-center">
        <button type="button" class="m-2 border btn btn-primary">Primary</button>
        <button type="button" class="m-2 btn btn-secondary">Secondary</button>
        <button type="button" class="m-2 btn btn-info">info</button>
        <button type="button" class="m-2 btn btn-warning">warning</button>
        <br>
        <button type="button" class="m-2 btn btn-danger">danger</button>
        <button type="button" class="m-2 btn btn-success">success</button>
        <button type="button" class="m-2 btn btn-light">light</button>
        <button type="button" class="m-2 btn btn-dark">dark</button>


    </div>
    <!--Loading Buttons-->
    <div class="container m-5 bg-secondary border-dark p-5 rounded text-center">
        <button type="button" class="m-2 border btn btn-primary"><span class="spinner-border spinner-border-sm"></span>Primary</button>
        <button type="button" class="m-2 btn btn-secondary border"><span class="spinner-border spinner-border-sm"></span></button>
        <button type="button" class="m-2 btn btn-info btn-sm"><span class="spinner-border"></span>info</button>
        <button type="button" class="m-2 btn btn-lg btn-warning disabled"><span class="spinner-border spinner-border-sm"></span>warning</button>
        <br>
        <button type="button" class="m-2 btn btn-danger"><span class="spinner-grow spinner-grow-sm"></span>danger</button>
        <button type="button" class="m-2 btn btn-success"><span class="spinner-grow spinner-grow-sm"></span></button>
        <button type="button" class="m-2 btn btn-light btn-sm"><span class="spinner-grow"></span>light</button>
        <button type="button" class="m-2 btn btn-dark disabled px-4"><span class="spinner-grow spinner-grow-sm"></span>dark</button>


    </div>
   


</body>
</html>
