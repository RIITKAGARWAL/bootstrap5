    <div class="container p-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">open modal</button>

        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="header d-flex justify-content-end m-1">
                        
                        <button type="button" class="btn btn-close  "  data-bs-dismiss="modal"></button>
                    </div>
                    <div class="body">
                        <p class="h4 text-center">Welcome to a new experience</p>

                    </div>
                    <div class="footer container">
                        <img src="./cover.png" alt="cover photo" width="50%" class="ms-5">
                        <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-dark m-5 "  data-bs-dismiss="modal">Get Started</button>
                    </div>

                    </div>
                </div>
            </div>
        </div>
