<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="alert alert-primary"><strong>Primary! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-secondary"><strong>Secondary! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-info"><strong>Info! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-warning"><strong>Warning! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-danger"><strong>Danger! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-light"><strong>Light! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-dark"><strong>Dark! </strong>you should <a href="" class="alert-link">read this message</a></div>
    <div class="alert alert-success"><strong>Success! </strong>you should <a href="" class="alert-link">read this message</a></div>
</body>
</html>
