<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-5 p-5 border border-5 rounded-pill shadow shadow-lg " data-bs-theme="dark">
        <form action="./index.html">
            <div class="mx-5">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>

            <div class="mx-5">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-check mx-5">
                
                <input type="checkbox" class="form-check-input" id="checkbox" >
                <label for="checkbox" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="mx-5">Submit</button>
        </form>
    </div>

    <div class="container p-5 m-5 border border-warning img-thumbnail">
        <form action="./index.html">
            
            <label for="textarea" class="form-label text-primary display-1">Comments</label>
            <textarea id="textarea" class="form-control border border-3 border-secondary" placeholder="Enter Comments" rows="5"></textarea>       
            <input type="color" class="mt-1 form-control form-control-color" value="#eeaa23" ">
            <label for="color" class="form-label text-primary display-1">color picker</label>
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
    </div>
    <div class="row border img-thumbnail border-success m-5 p-3 " data-bs-theme="dark">
        <div class=" col">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class=" col ">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
</body>
</html>
