<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="progress m-5 border bg-secondary " style="height:1.5rem">
        <div class="progress-bar bg-success" style="width:10%">10%</div>
        <div class="progress-bar bg-danger" style="width:20%">20%</div>
        <div class="progress-bar bg-info" style="width:30%">30%</div>
    </div>

    <div class="progress m-5 border bg-secondary " style="height:1.5rem">
        <div class="progress-bar progress-bar-striped bg-success" style="width:20%">20%</div>
        <div class="progress-bar progress-bar-striped bg-danger" style="width:15%">15%</div>
        <div class="progress-bar progress-bar-striped bg-info" style="width:5%">5%</div>
        <div class="progress-bar progress-bar-striped " style="width:30%">30%</div>
        <div class="progress-bar progress-bar-striped  bg-warning text-dark" style="width:30%">30%</div>

    </div>

    <div class="progress m-5 border bg-secondary " style="height:1.5rem">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:10%">10%</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%">20%</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:30%">30%</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%">40%</div>

    </div>

    
</body>
</html>
