<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <h1 class="display1">Example Heading <span class="badge bg-primary rounded-pill">New</span></h1>
    <h2 class="display2">Example Heading <span class="badge bg-secondary">New</span></h1>
    <h3 class="display3">Example Heading <span class="badge bg-dark">New</span></h1>
    <h4 class="display4">Example Heading <span class="badge bg-success rounded-pill">New</span></h1>
    <h5 class="display5">Example Heading <span class="badge bg-warning">New</span></h1>
    <h6 class="display6">Example Heading <span class="badge bg-danger">New</span></h1>
    <h7 class="display7">Example Heading <span class="badge bg-info">New</span></h1>
    
</body>
</html>
