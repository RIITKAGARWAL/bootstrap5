<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <table class="table  table-hover">
            <thead>
                <tr class="table-danger">
                    <th>Sr.No</th>
                    <th>Days</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tr >
                <td>1</td>
                <td>Sunday</td>
                <td>sunday@domain.com</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Monday</td>
                <td>monday@domain.com</td>
            </tr>
            <tr class="table-primary">
                <td>3</td>
                <td>Tuesday</td>
                <td>tuesday@domain.com</td>
            </tr>
            <tr class="table-secondary">
                <td>4</td>
                <td>Wednesday</td>
                <td>wednesday@domain.com</td>
            </tr>
            <tr class="table-warning">
                <td>5</td>
                <td>Thursday</td>
                <td>thursday@domain.com</td>
            </tr>
            <tr class="table-success">
                <td>6</td>
                <td>Friday</td>
                <td>friday@domain.com</td>
            </tr>
            <tr class="table-danger">
                <td>7</td>
                <td>Saturday</td>
                <td>saturday@domain.com</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
