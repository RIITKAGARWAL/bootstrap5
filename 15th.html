<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div>
        <select name="" id="" class="form-select img-thumbnail border border-danger">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
    </div>

    <div>
        <input list="browsers" class="form-control mt-5 bg-primary">
        <datalist id="browsers">
            <option value="edge">
            <option value="mozilla">
            <option value="safari">
            <option value="chrome">
        </datalist>
    </div>

    <div class="container mt-3 form-input">
        <h1>checkbox</h1>
        <input type="checkbox" class="form-check-input" checked>
        <label for="" class="form-label">option a</label>
        <input type="checkbox" class="form-check-input" checked>
        <label for="" class="form-label">option a</label>
        <input type="checkbox" class="form-check-input" checked>
        <label for="" class="form-label">option a</label>
        <input type="checkbox" class="form-check-input" checked>
        <label for="" class="form-label">option a</label>
    </div>
    <div class="container mt-3 form-input">
        <h1>Radio-button</h1>
        
        <input type="radio" class="border border-primary form-check-input mx-2">
        <label>options</label>
        <input type="radio" class="border border-primary form-check-input mx-2">
        <label>options</label>
        <input type="radio" class="border border-primary form-check-input mx-2">
        <label>options</label>
        <input type="radio" class="border border-primary form-check-input mx-2">
        <label>options</label>
    </div>
    <div class="container mt-3">
        <h1>toogle</h1>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input ">
            <label class="formlabel">dark mode</label>

        </div>
    </div>
</body>
</html>
