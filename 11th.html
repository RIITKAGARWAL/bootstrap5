<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination breadcrumb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container border mt-3 bg-dark rounded-pill ">
        <ul class="pagination justify-content-center mt-3 gap-1 ">
            <li class="page-item disabled"><a class="page-link" href="#">previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item "><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>

    <div class="container border mt-3  rounded-pill ">
        <ul class="breadcrumb justify-content-center mt-3 gap-1 ">
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#">previous</a></li>
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#">1</a></li>
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#">2</a></li>
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#">3</a></li>
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
